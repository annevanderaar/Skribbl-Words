<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Skribbl Word List</title>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <body>
    <div ng-app="myApp">
      <h1>Skribbl Word List</h1>
      <p>Add your words here (one by one):</p>
      <div class="container">
        <input id="inputFieldWord" type="text" /><button id="addWordButton">
          +
        </button>
        <br />
        <p><strong>Your added words:</strong></p>
        <div class="words" id="wordsContainer"></div>
        <br />
        <button id="sendButton">Send words</button>
      </div>
    </div>

    <script>
      var app = angular.module("myApp", []);
    </script>

    <script src="main.js"></script>
  </body>
</html>
